<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>JavaScript Issue Tracker</title>
	<style type="text/css">
		#awesome{
			position: absolute;
			top: 513px;
			left: 0.01px;
			border: 3px solid black;
		}
		#issuesList{
			margin: 0 0 0 40%;
		}

		h6{
			margin-top: 100px;
		}
	</style>
</head>
<body onload="fetchIssues()">

	<div class="container">
		<a href="http://matijamaricportfolio.000webhostapp.com/"><div id="awesome"><button onclick="goBack()">Get back to awesome portfolio</button></div></a>
		</div>
		<h1>JavaScript Issue Tracker <small>by Maric</small></h1>
		<div class="jumbotron">
			<h3>Add New Issue: </h3>
			<form id="issueInputForm">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue" >
				</div>
				<div class="form-group">
					<label for="issueSeverityInput">Severity</label>
					<select id="issueSeverityInput" class="form-control">
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>
					</select>
				</div>
				<div class="form-group">
					<label for="issueAssignedToInput">Assigned To</label>
					<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>
		<div class="col-lg-12">
			<div id="issuesList">
				
			</div>
			<div class="footer">
				<p>&copy Maric</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="http://chancejs.com/chance.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script>
function goBack() {
    window.history.back();
}
</script>
</body>
</html>
